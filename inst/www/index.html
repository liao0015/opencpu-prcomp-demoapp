<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>opencpu test app</title>
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="opencpu-0.5.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>	
	<div id="wrapper">
		<div style="text-align: center;"><h1>prcomp plot demo</h1></div>
		<div class="section">
			<div>
				<label for="input-file">upload taxonomy file</label>
				<input type="file" id="input-file">
			</div>
			<div>
				<button id="get-btn">Get data</button>
			</div>
			<div>
				<h4>Files: </h4>
				<div id="all-in-progress"></div>
				<ul id="display-graphlist"></ul>
				<div id="display"></div>
				<h4>Data for ploting: </h4>
				<div style="display: flex, width: 450px">
					<pre id="labelx">Labels:</pre>
					<pre id="valuex">X values:</pre>
					<pre id="valuey">Y values:</pre>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
